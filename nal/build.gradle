buildscript {
   repositories {
       mavenCentral()
   }
   configurations.maybeCreate("pitest")
   dependencies {
       classpath 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.1.9'
       pitest 'org.pitest.plugins:pitest-fancy-plugin:0.0.1'
   }
}
plugins {
    id "info.solidsoft.pitest" version "1.1.4" //http://gradle-pitest-plugin.solidsoft.info/
}

description = 'Non-Axiomatic Logic'

apply plugin: 'jacoco'

dependencies {

    compile project(':logic')

    compile group: 'net.openhft', name: 'affinity', version: '3.0.3'

    compile group: 'org.fusesource.jansi', name: 'jansi', version: '1.11'

    compile 'junit:junit:4.12'

    testCompile 'org.jacoco:org.jacoco.agent:0.7.6.201602180812'
    testCompile 'org.jacoco:org.jacoco.build:0.7.6.201602180812'
    testCompile 'org.jacoco:org.jacoco.core:0.7.6.201602180812'
    testCompile 'org.jacoco:org.jacoco.report:0.7.6.201602180812'
}



//run{
//    standardInput = System.in
//}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "${buildDir}/coverage_html"

    }
}

pitest {
    targetClasses = ['nars.budget.*','nars.task.*','nars.concept.*','nars.util.*',
    'nars.nal.nal3.*']
    threads = 1
    outputFormats = ['XML', 'HTML']

    enableDefaultIncrementalAnalysis = true
    jvmArgs = ['-Xmx768m']
    maxMutationsPerClass = 0
    exportLineCoverage = true
    failWhenNoMutations = false
}