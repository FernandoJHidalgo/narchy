<body>

<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<div id="credits"></div>

<script id="cesium_sandcastle_script">
'use strict';

function startup(Cesium) {

    // Cesium.CesiumWidget is similar to Cesium.Viewer, but
    // is trimmed down.  It is just a widget for the 3D globe;
    // it does not include the animation, imagery selection,
    // and other widgets, nor does it depend on the third-party
    // Knockout library.

    // https://github.com/AnalyticalGraphicsInc/cesium/blob/1.28/Source/Widgets/CesiumWidget/CesiumWidget.js#L203
    var widget = new Cesium.CesiumWidget('cesiumContainer', {
        'imageryProvider':
            Cesium.createOpenStreetMapImageryProvider({
                url : 'https://a.tile.openstreetmap.org/'
            }),
        'skyBox': false,
        'skyAtmosphere': false,
        'targetFrameRate': 30,
        'contextOptions': {
            /*
            The default values are: {
                webgl : {
                alpha : false, depth : true, stencil : false, antialias : true, premultipliedAlpha : true, preserveDrawingBuffer : false, failIfMajorPerformanceCaveat : false }, allowTextureFilterAnisotropic : true }
            */
        },
        'creditContainer': 'credits',
        'shadows': false

    });

    //1.0 is normal, < 1.0 is lo-res
    widget.resolutionScale =
        1.0;
        //0.5;

    var baseLayers = widget.imageryLayers;
    baseLayers.add(
            /*new Cesium.ImageryLayer(new Cesium.BingMapsImageryProvider({
                    url : 'https://dev.virtualearth.net',
                    mapStyle: Cesium.BingMapsStyle.ROAD,
                    alpha: 0.5*/
            new Cesium.ImageryLayer(new Cesium.BingMapsImageryProvider({
                url : 'https://dev.virtualearth.net',
                mapStyle: Cesium.BingMapsStyle.AERIAL
            }))
    );

    baseLayers._layers[0].alpha =
        baseLayers._layers[1].alpha =
            0.5;
}

if (typeof Cesium !== "undefined") startup(Cesium);
else if (typeof require === "function") require(["Cesium"], startup);







</script>

</body>
