<!DOCTYPE html>
<html lang="en">
<!-- https://github.com/ajaxorg/ace -->
<head>
    <meta charset="UTF-8">

    <title>Narsese Editor</title>
    <style>
        #editor {
            position: absolute;
            width: 500px;
            height: 400px;
        }
    </style>
</head>

    <body>
    <div id="editor">some text</div>
    <script src="lib/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/ace-builds/src-min-noconflict/theme-ambiance.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/ace-builds/src-min-noconflict/mode-lisp.js" type="text/javascript" charset="utf-8"></script>

    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/ambiance");
        var LispMode = ace.require("ace/mode/lisp").Mode;
        editor.session.setMode(new LispMode());

        editor.setValue("((a ==> b) <-> x)!\n\necho(\"what\");");
    </script>
    </body>
</html>
