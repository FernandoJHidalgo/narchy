<html>
<head>
    <script type="text/javascript" src="web_socket.js"></script>
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/lodash/dist/lodash.min.js"></script>
    <style type="text/css">
        @import url("terminal.css");
    </style>
    <style>
        body {
            font-size: 150%;
        }
    </style>
    <title>NARchy</title>
</head>
<body>
    <div id="state">

    </div>

    <hr/>
    <a href="graph.html">GRAPH</a>
    <a href="terminal.html">TERMINAL</a>
    <hr/>

    <div id="summary">

    </div>
</body>
<script>


    $(document).ready(function() {

        var ws = window.socket('summary');

        var summary = $('#summary');
        var state = $('#state');

        ws.onopen = function() {
            state.html("Connected");
        };
        ws.onmessage = function(e) {
            summary.text(e.data);
        };
        ws.onclose = function() {
            state.html("Disconnected");
        };
    });

</script>
</html>
