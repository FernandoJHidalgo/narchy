    <style>
        body {
            position: fixed;
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            font-family: monospace !important;
        }

        #graph {
            position: fixed;
            width: 100%;
            height: 100%;
            opacity: 0.85;
        }

        #console {
            position: fixed;
            width: 100%;
            max-height: 90%;
            font-size: 200%;
            overflow-y: auto;
            overflow-x: hidden;
        }

        #input {
            font-size: 200%;
            position: fixed;
            opacity: 0.8;
            /*background-color: orange;*/
            border-top: 2px solid gray;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2em !important;
        }

        .row {
            padding: 5px;

        }
    </style>
</head>

<body style="position: fixed; width: 100%; height: 100%; ">
    <script>

        $(document).ready(()=>{

            const term = NARTerminal();

            var body = $('body');


            const console = new NARConsole(term, (x) => {

                //render Task
                function truthComponentStr(x) {

                    const i = parseInt(100 * x);
                    if (i == 100)
                        return '1.0';
                    else if (i == 0)
                        return '0.0';
                    else
                        return i / 100.0;
                }

                const label = x.term + x.punct + (x.conf ?
                    "%" + truthComponentStr(x.freq) +
                    ";" + truthComponentStr(x.conf) + "%" : "");

                //const fontSize = 2 * (1 + parseInt(x.pri * 99.0)) + '%';
                const fontSize = 4 * (1 + 10 * parseInt(x.pri * 9.0)) + '%';


                return div().attr('class', 'row').css('font-size', fontSize).text(label);

            }).attr('id', 'console').appendTo(body);

            const input = NALEditor(term).attr('id', 'input').appendTo(body);

            //NALTimeline(term).attr('id', 'graph').appendTo(body);

            //$('body').append(SocketNARGraph("active")).attr('id', 'graph').appendTo(body);

            //$('body').append(TopTable("active"));
        });

        function div() {
            return $(document.createElement('div'));
        }

    </script>
</body>
