        tasks.newWindow = function(title, contentBuilder, onClose, onResized) {
            return contentBuilder().window({
                taskbar: this,
                title: title,
                close: onClose,
                resizeStop: onResized
            });
        };

                console.error('menu item not found', k);

            menuitem.click(function() {
                m.onClick(tasks);
            });
        });


        return tasks;

    }
