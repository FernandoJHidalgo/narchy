    <style>
        body {
            position: fixed;
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            font-family: monospace !important;
        }

        #graph {
            position: fixed;
            width: 100%;
            height: 100%;
            opacity: 0.85;
        }

        #console {
            position: fixed;
            width: 100%;
            max-height: 90%;
            overflow-y: auto;
            overflow-x: hidden;
        }

        #input {
            font-size: 200%;
            position: fixed;
            opacity: 0.8;
            /*background-color: orange;*/
            border-top: 2px solid gray;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2em !important;
        }

        #input div {
            padding: 2px;
        }

    </style>
</head>

<body style="position: fixed; width: 100%; height: 100%; ">
    <script>

        $(document).ready(()=>{

            const term = NARTerminal();

            $('body').append(


                new NARConsole(term, (x) => {


                    const label = x.term + x.punct + truthString(x.freq, x.conf);

                    //const fontSize = 2 * (1 + parseInt(x.pri * 99.0)) + '%';
                    const fontSize = (100 + 3 * Math.sqrt(1 + 10 * parseInt(x.pri * 9.0))) + '%';


                    var d = document.createElement('div');
                    d.style.fontSize = fontSize;
                    d.innerText = label;
                    return d;


                }).attr('id', 'console'),

                NALEditor(term).attr('id', 'input')
            );

            //NALTimeline(term).attr('id', 'graph').appendTo(body);

            //$('body').append(SocketNARGraph("active")).attr('id', 'graph').appendTo(body);

            //$('body').append(TopTable("active"));
        });



        function truthComponentStr(x) {

            const i = parseInt(Math.round(100 * x));
            if (i == 100)
                return '1.0';
            else if (i == 0)
                return '0.0';
            else
                return i / 100.0;
        }

        function truthString(f, c) {
            return c ?
                ("%" + truthComponentStr(f) +
                ";" + truthComponentStr(c) + "%") :
                "";
        }

        function div() {
            return $(document.createElement('div'));
        }

    </script>
</body>
</html>
