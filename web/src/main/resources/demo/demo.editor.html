<!DOCTYPE html>
<html lang="en">
<!-- https://github.com/ajaxorg/ace -->
<head>
    <meta charset="UTF-8">

    <title>Narsese Editor</title>
    <style>
        #editor {
            position: absolute;
            width: 500px;
            height: 400px;
        }
    </style>
    <link rel="import" href="../init.html">

</head>

    <body>
    <div id="editor">some text</div>

    <script>
        const editor = ace.edit("editor");
        editor.setTheme("ace/theme/ambiance");
        const LispMode = ace.require("ace/mode/lisp").Mode;
        editor.session.setMode(new LispMode());

        editor.setValue("((a ==> b) <-> x)!\n\necho(\"what\");");
    </script>
    </body>
</html>
